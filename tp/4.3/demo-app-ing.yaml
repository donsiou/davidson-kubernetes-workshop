
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${USER_NAME}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: formation-eks-dataplatform.dktapp.cloud
  
    http:
      paths:
        - path: /${USER_NAME}(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: ${USER_NAME}
              port:
                number: 8080